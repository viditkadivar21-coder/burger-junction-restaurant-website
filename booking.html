<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Burger Junction ‚Äî Book Table</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img class="logo_img" src="img/logo.png" height="50" width="50" alt="logo">
      <h1>Burger Junction</h1>
    </div>

    <div class="menu-toggle" id="menu-toggle">‚ò∞</div>

    <nav id="navbar">
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
      <a href="booking.html" class="active">Book Table</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero booking-hero">
    <div class="hero-text">
      <h2>Reserve Your Table</h2>
      <p>Quick and easy booking ‚Äî we‚Äôll hold your table.</p>
    </div>
  </section>

  <main class="container">
    <section class="booking-section">
      <h2>Book a Table</h2>
      <form id="booking-form" class="booking-form" novalidate>
        <div class="form-row">
          <label for="name">Full name</label>
          <input id="name" name="name" type="text" required minlength="2" />
        </div>

        <div class="form-row">
          <label for="phone">Phone</label>
          <input id="phone" name="phone" type="tel" required pattern="[0-9\s+-]{7,15}" placeholder="9876543210" />
        </div>

        <div class="form-row">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" />
        </div>

        <div class="form-row">
          <label for="date">Date</label>
          <input id="date" name="date" type="date" required />
        </div>

        <div class="form-row">
          <label for="time">Time</label>
          <input id="time" name="time" type="time" required />
        </div>

        <div class="form-row">
          <label for="guests">Guests</label>
          <input id="guests" name="guests" type="number" required min="1" max="20" value="2" />
        </div>

        <div class="form-row full">
          <label for="requests">Special requests (optional)</label>
          <textarea id="requests" name="requests" rows="3"></textarea>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn">Review Booking</button>
        </div>
      </form>

      <!-- Confirmation Modal -->
      <div class="modal" id="booking-modal" role="dialog" aria-hidden="true" aria-labelledby="modal-title">
        <div class="modal-panel" role="document">
          <button class="modal-close" id="booking-modal-close" aria-label="Close">‚úï</button>
          <h3 id="modal-title">Confirm Your Booking</h3>
          <div id="booking-summary" class="booking-summary"></div>
          <div class="modal-actions">
            <button id="booking-confirm-btn" class="btn">Confirm</button>
            <button id="booking-cancel-btn" class="btn alt">Cancel</button>
          </div>
        </div>
      </div>

      <div id="booking-success" class="toast" aria-live="polite" hidden>Booking confirmed ‚Äî thank you!</div>
    </section>
  </main>

  <footer>
    <p>üìç Your City | üìû 9876543210</p>
    <p>¬© 2026 Burger Junction. All Rights Reserved.</p>
  </footer>

  <script src="JavaScript/script.js"></script>
</body>
</html>
